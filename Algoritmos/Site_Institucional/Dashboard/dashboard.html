<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ChartJS (Gráficos) -->
  <!-- <script defer src="path/to/chartjs/dist/chart.umd.js"></script> -->

  <link rel="stylesheet" href="styleDashboard.css">
  <script src="https://kit.fontawesome.com/ce9ef0d266.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>


<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="conteudos">
      <div class="icones">
        <i class="fa-solid fa-user"></i>
        <p>Perfil</p>
      </div>
      <div id="aqui" class="icones">
        <i class="fa-solid fa-house"></i>
        <p>Armazém</p>
      </div>
      <div class="icones">
        <img src="iconeSensor.png" id="imgSensor">
        <p>Sensores</p>
      </div>
      <div class="icones">
        <i class="fa-solid fa-circle-question"></i>
        <p>Ajuda</p>
      </div>
      <div class="icones">
        <a href="../siteInstitucional.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <p>Sair</p>
        </a>
      </div>
    </div>
  </div>
  <!-- Fim da sidebar-->

  <div class="dash">
    <select onchange="MudarDashArmazem()" id="selectArmazens">
      <option value="1">Armazem 1</option>
      <option value="2">Armazem 2</option>
    </select>
  </div>


  <div class="graficos" id="PrimeiroArmazem">
    <canvas id="myChart1"></canvas>
    <canvas id="myChart2"></canvas>
  </div>

  <div class="graficos" id="SegundoArmazem">
    <canvas id="myChart3"></canvas>
    <canvas id="myChart4"></canvas>
  </div>

  <div class="espacoKPIs">
    <div class="KPI Temperatura">
      <p class="title">Temperatura Hoje</p>
      <div id="tempArmazem1">
        <div class="divisoria">
          <p>Mínima: 14°C</p>
          <p> Horas: 05:00</p>
          <div class="status critico "></div>
        </div>
        <div class="divisoria">
          <p>Máxima: 20.5°C</p>
          <p> Horas: 13:00</p>
          <div class="status ideal"></div>
        </div>
      </div>
      <div id="tempArmazem2">
        <div class="divisoria">
          <p>Mínima: 14°C</p>
          <p> Horas: 00:00</p>
          <div class="status critico "></div>
        </div>
        <div class="divisoria">
          <p>Máxima: 24°C</p>
          <p> Horas: 04:00</p>
          <div class="status critico"></div>
        </div>
      </div>
    </div>

    <div class="KPI Umidade">
      <p class="title">Umidade Hoje</p>
      <div id="umiArmazem1">
        <div class="divisoria">
          <p>Mínima: 15.5%</p>
          <p> Horas: 11:00</p>
          <div class="status ideal"></div>
        </div>
        <div class="divisoria">
          <p>Máxima: 18.5%</p>
          <p> Horas: 23:00</p>
          <div class="status emergencia"></div>
        </div>
      </div>
        <div id="umiArmazem2">
          <div class="divisoria">
            <p>Mínima: 10%</p>
            <p> Horas: 16:00</p>
            <div class="status critico"></div>
          </div>
          <div class="divisoria">
            <p>Máxima: 15%</p>
            <p> Horas: 01:00</p>
            <div class="status ideal"></div>
          </div>
      </div>
    </div>
    <div class="KPI Sensores">

    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>


</html>
<script>
  const ctx1 = document.getElementById('myChart1');

  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'],
      datasets: [{
        label: 'Temperatura (em °C)',
        data: [18, 17, 19.5, 20, 20.5, 19, 18.7],
        borderWidth: 1,
        borderColor: '#ca6702',
        backgroundColor: '#ca6702',

      },

      {
        label: 'Umidade (em %)',
        data: [15.5, 15.9, 16, 16.5, 16.7, 17, 17],
        borderWidth: 1,
        borderColor: '#064f77',
        backgroundColor: '#064f77',
      }

      ]

    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Registros dos últimos 7 dias'
        },
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['01:00','02:00','03:00','04:00','05:00','06:00','07:00','08:00','09:00','10:00','11:00','12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '00:00'],
      datasets: [{
        label: 'Temperatura (em °C)',
        data: [ 16, 19, 19, 19, 14, 18, 18, 20, 17, 15, 19, 20, 20.5, 15, 19, 15, 15, 15, 19, 17, 19, 19, 15, 15],
        borderWidth: 1,
        borderColor: '#ca6702',
        backgroundColor: '#ca6702',


      },

      {
        label: 'Umidade (em %)',
        data: [ 16, 17, 16, 16, 18, 17, 16, 16, 17, 17, 15.5, 18, 18, 16, 17, 17, 16, 18, 18, 18, 17, 16, 18.5 , 16],
        borderWidth: 1,
        borderColor: '#064f77',
        backgroundColor: '#064f77',
      }

      ]

    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Status Atual'
        },
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // 2° parte
  const ctx3 = document.getElementById('myChart3');

  new Chart(ctx3, {
    type: 'bar',
    data: {
      labels: ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'],
      datasets: [{
        label: 'Temperatura (em °C)',
        data: [20, 16, 17, 19, 21.5, 22, 18],
        borderWidth: 1,
        borderColor: '#ca6702',
        backgroundColor: '#ca6702',

      },

      {
        label: 'Umidade (em %)',
        data: [ 17, 11, 15, 12, 17, 18, 12],
        borderWidth: 1,
        borderColor: '#064f77',
        backgroundColor: '#064f77',
      }

      ]

    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Registros dos últimos 7 dias'
        },
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx4 = document.getElementById('myChart4');

  new Chart(ctx4, {
    type: 'line',
    data: {
        labels: ['01:00','02:00','03:00','04:00','05:00','06:00','07:00','08:00','09:00','10:00','11:00','12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '00:00'],
        datasets: [{
        label: 'Temperatura (em °C)',
        data: [ 20, 18, 19,	24,	23,	23, 21,	22,	21, 22,	23,	22, 21, 16, 15, 18, 17, 15,	16, 15, 19,	17.5, 16, 14],
        borderWidth: 1,
        borderColor: '#ca6702',
        backgroundColor: '#ca6702',


      },

      {
        label: 'Umidade (em %)',
        data: [ 15, 11, 11, 14, 14, 12, 13, 13, 12, 13, 11, 14, 11, 12, 14, 10, 11, 11, 14, 13, 12, 13, 11, 12
],
        borderWidth: 1,
        borderColor: '#064f77',
        backgroundColor: '#064f77',
      }

      ]

    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Status Atual'
        },
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function MudarDashArmazem(){
    var valor = selectArmazens.value
      if(valor == '1'){
        PrimeiroArmazem.style.display = 'flex';
        tempArmazem1.style.display = 'block';
        umiArmazem1.style.display = 'block';
        SegundoArmazem.style.display = 'none';
        tempArmazem2.style.display = 'none';
        umiArmazem2.style.display = 'none';

      }else if(valor == '2'){
        PrimeiroArmazem.style.display = 'none';
        tempArmazem1.style.display = 'none';
        umiArmazem1.style.display = 'none';
        SegundoArmazem.style.display = 'flex';
        tempArmazem2.style.display = 'block';
        umiArmazem2.style.display = 'block';
      }
  }

</script>
