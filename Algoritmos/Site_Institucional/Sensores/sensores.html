<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="website icon" href="../imagens/arcoffee.png" type="image/x-icon">
    <link rel="stylesheet" href="styleSensores.css">
    <script src="https://kit.fontawesome.com/ce9ef0d266.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="conteudos">
            <div class="icones">
                <i class="fa-solid fa-user"></i>
                <p>Perfil</p>
            </div>
            <div class="icones">
                <i class="fa-solid fa-house"></i>
                <p>Armazém</p>
            </div>
            <div id="aqui" class="icones">
                <a href="dashboard_sensores.html">
                    <img src="../imagens/iconeSensor.png" id="imgSensor">
                    <p>Sensores</p>
                </a>
            </div>
            <div class="icones">
                <i class="fa-solid fa-circle-question"></i>
                <p>Ajuda</p>
            </div>
            <div class="icones">
                <a href="../siteInstitucional.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Sair</p>
                </a>
            </div>
        </div>
    </div>
    <!-- Fim da sidebar-->

    <!-- selects -->
    <select name="sensor" id="estoques">
        <option value="1">Estoque 1</option>
        <option value="2">Estoque 2</option>
    </select>

    <!-- Sensores -->

    <div class="sensores">
        <div class="conteudos">
            <div class="caixas">
                <h2>Sensor 1</h2>
                <p>Status: ON</p>
                <h3>Temperatura: 21°C</h3>
                <img class="imagens" src="../imagens/termometro.jpeg" alt="Imagem de um termomêtro">
                <h3>Umidade: 18%</h3>
                <img class="imagens"  src="../imagens/gota.png" alt="Imagem de uma gota d'água">
            </div>
        </div>
    </div>
</body>

</html>
