<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <!-- Icones importados -->
    <script src="https://kit.fontawesome.com/ce9ef0d266.js" crossorigin="anonymous"></script>

    <style>
      body {
        background: linear-gradient(to bottom right, #d2b48c, #6c482d) no-repeat;
        background-attachment: fixed;

      }

      .cardCadastro {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        flex-direction: column;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #6c482d52;
        width: 22%;
        height: 32%;
        padding: 2%;
        border-radius: 1vw;
        border: solid #ffffff5e 2px;
      }

      .cardCadastro h2 {
        margin: 0;
        margin-bottom: 0.7vw;
      }

      .camposCadastro input {
        height: 2vw;
        width: 15vw;
        margin: 3px;
        padding-left: 2.3vw;
        border-radius: 1vw;
        border: none;
      }

      .camposCadastro i {
        position: absolute;
        margin: 13px
      }

      .camposCadastro {
        display: flex;
        align-items: center;
        margin: 0.3vw;
      }

      .camposCadastro button {
        height: 2vw;
        width: 15vw;
        border-radius: 1vw;
        border: none;
      }

    </style>

</head>
<body>
  <!-- Header -->
    <div class="header" id="meuHeader">
        <div class="container">
          <img src="https://github.com/ARCoffee/Sprint-ARCoffee/blob/main/design/ar%20coffee%20(7).png?raw=true" alt="Logo">
        <ul>
          <li>Home</li>
          <li>Nossa Equipe</li>
          <li>Fale Conosco</li>
          <li>Nossa Sede</li>
          <div class="registroHome">
            <li id="li_homeSignIn">Sign In</li>
            <a href="login.html">
              <li id="li_homeLogIn">Log In</li>
            </a>
          </div>
        </ul>
        </div>
    </div>
    <!-- Fim do Header -->

        <div class="cardCadastro">
            <h2>Cadastro</h2>

            <div class="camposCadastro">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="UsuÃ¡rio">
            </div>

            <div class="camposCadastro">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>


            <div class="camposCadastro">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Senha">
            </div>

            <div class="camposCadastro">
              <i class="fa-solid fa-right-to-bracket"></i>
              <button>Cadastre-se</button>
            </div>

        </div>
    </div>


</body>
</html>
