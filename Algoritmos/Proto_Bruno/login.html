<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgray;">
    <div class="conteudoLogin">
        <div class="camposLogin">
            <h2 style="font-size: 35px;">Log In</h2>
            <input type="text" id="input_nomeUsuario" placeholder="Username"> <br>
            <input type="text" id="input_emailUsuario" placeholder="Email"> <br>
            <input type="text" id="input_senhaUsuario" placeholder="Senha"> <br>
            <button id="btn_login">
                LOG IN
            </button>
        </div>
        <div class="loginLogo">
            <img src="https://github.com/ARCoffee/Sprint-ARCoffee/blob/main/design/ar%20coffee%20(7).png?raw=true" alt="logo" style="width: 450px;">
        </div>
    </div>
</body>
</html>
