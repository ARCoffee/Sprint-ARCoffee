<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Perda de Receita de Café</title>

</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Perda de Receita de Café</h1><br>
        Custo por Tonelada (R$):
        <input type="number" id="input_custoPorTonelada"><br>

        Hectares de Plantio:
        <input type="number" id="input_hectares"><br>

        Produção Mensal em (toneladas):
        <input type="number" id="input_producaoMensal"><br>

        Perda Mensal (toneladas):
        <input type="number" id="input_perdaMensal"><br>

        <button onclick="calcularPerda()">
            Calcular
        </button>

        <div id="div_resultado"></div>
    </div>


    
</body>
</html>

    <script>
        function calcularPerda() {
            var custoPorTonelada = Number(input_custoPorTonelada.value);
            var hectares = Number(input_hectares.value);
            var producaoMensal = Number(input_producaoMensal.value);
            var perdaMensal = Number(input_perdaMensal.value);

            var totalProducaoAnual = producaoMensal * 12;
            var totalPerdaAnual = perdaMensal * 12;
            var valorPerdaAnual = totalPerdaAnual * custoPorTonelada;
            var porcentagemPerda = (totalPerdaAnual / totalProducaoAnual) * 100;
            var equitaresPerdidos = perdaMensal * 12 / hectares;

            div_resultado.innerHTML = `
                Você perdeu ${porcentagemPerda.toFixed(2)}% da produção total.<br>
                Valor da perda: R$ ${valorPerdaAnual.toFixed(2)}<br>
                Equitares perdidos: ${equitaresPerdidos.toFixed(2)}
            `;
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator-container {
            border-radius: 15px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            background-color: #f5f5f5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
        }

        input, button {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #div_resultado {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
